<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Zora Properties</title>
  <link rel="stylesheet" type="text/css" href="zora-properties.css">
</head>

<body>
  <aside>
    <h1 class="brand">Zora</h1>

    <div class="profile">
      <img class="salesman" src="images/profile-picture.jpg" alt="Jon Doe">
      <h4 class="profile-name">John Doe</h4>
    </div>

    <nav class="nav">
      <ul>
        <li><i class="fa fa-cogs" aria-hidden="true"></i><a href="#">Properties</a></li>
        <li><i class="fa fa-user-circle-o" aria-hidden="true"></i><a href="#">Applicants</a></li>
        <li><i class="fa fa-users" aria-hidden="true"></i><a href="#">Tennants</a></li>
        <li><i class="fa fa-comments-o" aria-hidden="true"></i><a href="#">Messages</a></li>
      </ul>
    </nav>
  </aside>

  <main>
    <h1>Properties <span class="properties-count">3</span></h1>
    <button class="btn-add-property">Add Prpperty <i class="fa fa-angle-down" aria-hidden="true"></i></button>
    <h3 class="complex-name">Spring Garden Road Complex</h3>
    <h4 class="complex-address">1158 Garden Road, Los Angeles US</h4>

    <section class="property">
      <div class="rented">Rented</div>
      <img src="" alt="Property">
      <h5>Super Sweet Apartment</h5>
      <h6>Unit 305</h6>
    </section>

    <section class="property">
      <div class="listed">Listed</div>
      <img src="" alt="Property">
      <h5>Super Sweet Apartment</h5>
      <h6>Unit 302</h6>
    </section>

    <section class="property">
      <div class="draft">Draft</div>
      <img src="" alt="Property">
      <h5>Super Sweet Apartment</h5>
      <h6>Unit 303</h6>
    </section>
  </main>

  </section>
</body>

</html>
