<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add/Remove item</title>
    <script src="../scripts/jquery-3.0.0.min.js"></script>
    <style>
        li a {
            display: none
        }

        li:hover a {
            display: inline
        }
    </style>
</head>
<body>
<h2>List of items</h2>
<form>
    <ul id="items">
    </ul>
</form>
<input id="text-field" type="text">
<button id="submit-button" onclick="insertElement('')">Submit</button>
<script>
    function insertElement() {
        let text = $('#text-field').val();

        let li = $('<li>')
                .append($('<span>').text(text))
                .append(" ")
                .append($('<a href="#" onclick="deleteItem(this)">[Delete]</a>'));
        $('#items').append(li);
        $('#text-field').val('');
    }

    function deleteItem(link) {
        $(link).parent().remove();
    }
</script>
</body>
</html>
