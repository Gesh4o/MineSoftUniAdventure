<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Towns</title>
    <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
</head>
<body>

<h2>Towns</h2>
<ul id="items">
    <li>Sofia</li>
    <li style=>Varna</li>
    <li>Bourgas</li>
    <li>Pernik</li>
</ul>
<button id="showTownsButton">Show Towns</button>
<script>
    $('li').css('display', 'inline-block');
    $('#items li').click(function () {
        let li = $(this);
        if (li.attr('data-selected')){
            li.removeAttr('data-selected');
            li.css('background', '');
        }
        else {
            li.attr('data-selected', 'true')
            li.css('background', '#AAA');
        }
    })
    $('#showTownsButton').click(function () {
        let selectedLi = $('#items li[data-selected=true]')
        alert(selectedLi)
        let towns = selectedLi.map((i,x) => x.innerText).get().join(", ");
        let townsDiv = $('<div>').text("Selected towns: " + towns);
        $('body').append(townsDiv)

    })
</script>
</body>
</html>
