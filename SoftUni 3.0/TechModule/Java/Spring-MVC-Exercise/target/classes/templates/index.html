<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ToDo List</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <meta charset="utf-8" />
    <link th:href="@{css/bootstrap.css}" rel="stylesheet"/>
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" type="button" class="navbar-toggle collapsed">
                    <span class="sr-only">Toggle Navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" th:href="@{/index}">ToDo List</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <ul class="list-group">
            <li class="list-group-item" th:each="item, param : ${items}">
                <span th:text="${item}"></span>
                <a th:href="@{/delete/{id}(id = ${param.index})}">Delete</a>
            </li>
        </ul>

        <form class="form-horizontal" th:method="POST">
            <fieldset>
                <legend>New item</legend>
                <div class="form-group">
                    <label for="newItem" class="col-lg-2 control-label">Item</label>
                    <div class="col-lg-10">
                        <input type="text" autofocus="autofocus" name="newItem" title="New item" class="form-control"
                               id="newItem"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2-2">
                        <button type="submit" class="btn btn-primary">Add item</button>
                    </div>
                </div>
            </fieldset>
        </form>

        <hr />
        <footer>
            <p>&copy; Software University</p>
        </footer>
    </div>
</body>
</html>
