<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="contact-us-form.css">
  <title>Contact Form</title>
</head>
<body>
  <h1>Contact Us</h1>
  <form action="get">
    <span>First name:</span>
    <input type="text" name="firstName">

    <span>Last name:</span>
    <input type="text" name="secondName">

    <span>Email:</span>
    <input type="text" name="email">

    <span>Town:</span>
    <select name="town" id="town">Town:
      <option value="Sofia">Sofia</option>
      <option value="Plovdiv">Plovdiv</option>
    </select>
    
    <input type="submit" value="Submit">
  </form>
</body>
</html>
