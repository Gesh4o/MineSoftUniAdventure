<main class="col-4 offset-4 text-center">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="text-center"><h1 class="display-3">Edit Game - {1}</h1></div>
                <br />
                <form action="/games/edit" method="post" id="new-game-form">     
                    
                    <input type="hidden" name="id" value="{0}"/>
                    <div class="form-group row">
                        <label for="name" class="form-control-label">Name</label>
                        <input type="text" maxlength="100" minlength="4" name="title" id="name" class="form-control"
                               placeholder="Enter Game Name" value="{1}" />
                    </div>

                    <div class="form-group row">
                        <label for="desc" class="form-control-label">Description</label>
                        <textarea name="description" id="desc" class="form-control"
                                  placeholder="Enter Game Description" minlength="30">
                            {2}
                        </textarea>
                    </div>

                    <div class="form-group row">
                        <label for="thumbnail" class="form-control-label">Thumbnail</label>
                        <input type="url" name="thumbnail" id="thumbnail" class="form-control"
                               placeholder="Enter URL to Image"
                               value="{3}"/>
                    </div>

                    <div class="form-group row">
                        <label for="price" class="form-control-label">Price</label>
                        <div class="input-group">

                            <input type="number" step="0.01" min="0" name="price" id="price" class="form-control"
                                   placeholder="Enter Price" value="{4}" />
                            <span class="input-group-addon"
                                  id="addon2">&euro;</span>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="size" class="form-control-label">Size</label>
                        <div class="input-group">

                            <input type="number" step="0.1" min="0" name="size" id="size" class="form-control"
                                   placeholder="Enter Size" value="{5}" />
                            <span class="input-group-addon"
                                  id="addon3">GB</span>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="video" class="form-control-label">YouTube Video URL</label>
                        <div class="input-group">
                            <span class="input-group-addon"
                                  id="addon">https://www.youtube.com/watch?v=</span>
                            <input type="text" class="form-control" id="video" name="videoUrl"
                                   value="{6}" />
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="date" class="form-control-label">Release Date</label>
                        <input type="date" name="date" id="date" class="form-control" placeholder="MM/dd/yyyy"
                               value="{7}" />
                    </div>

                    <input type="submit" id="btn-edit-game" class="btn btn-outline-warning btn-lg btn-block"
                           value="Edit Game" />
                </form>
                <br />
            </div>
        </div>
    </div>
</main>
