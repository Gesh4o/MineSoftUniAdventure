<main class="col-4 offset-4 text-center">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="text-center"><h1 class="display-3">Delete Game - {1}</h1></div>
                <br />
                <form action="#" method="post" id="new-game-form">   
                    <input type="hidden" name="id" value="{0}" />
                    <div class="form-group row">
                        <label for="title" class="form-control-label">Title</label>
                        <input type="text" maxlength="100" minlength="4" name="title" id="title" class="form-control"
                               placeholder="Enter Game Name" value="{1}" disabled />
                    </div>
                    <input type="submit" id="btn-edit-game" class="btn btn-outline-danger btn-lg btn-block"
                           value="Delete Game" />
                </form>
                <br />
            </div>
        </div>
    </div>
</main>
