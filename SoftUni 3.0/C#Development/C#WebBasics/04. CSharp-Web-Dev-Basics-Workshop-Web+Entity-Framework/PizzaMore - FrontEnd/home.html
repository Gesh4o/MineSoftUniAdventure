<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Pizza More</title>
  <link rel="stylesheet" type="text/css" href="bootstrap/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="styles/styles.css">
</head>

<body>
  <div class="container-fluid">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="myCarousel" data-to-slide="0" class="active"></li>
        <li data-target="myCarousel" data-to-slide="1"></li>
      </ol>
      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <img src="images/pizza_1.jpg" alt="Image of pizza">
        </div>
        <div class="item">
          <img src="images/pizza_2.jpg" alt="Image of pizza">
        </div>
      </div>
    </div>

    <div id="navigation" class="navbar navbar-default">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Pizza More</a>
      </div>
      <ul class="nav navbar-nav">
        <li class="active">
          <a href="#">Home Page</a>
        </li>
        <li>
          <a href="#">Call Us</a>
        </li>
      </ul>
      <form method="POST">
        <input id="languageBtn" class="btn btn-primary navbar-btn" type="submit" name="language" value="BG" onclick="change(this)">
        <a class="btn btn-success navbar-btn" href="login.exe">Login</a>
        <a class="btn btn-warning navbar-btn" href="register.exe">Register</a>
        <a class="btn btn-info navbar-btn" href="menu.exe">Menu</a>
      </form>
    </div>
  </div>

  <script src="bootstrap/jquery-3.1.1.min.js"></script>
  <script src="bootstrap/bootstrap.min.js"></script>
  <script type="text/javascript">
    function change(element) {
      element.value = element.value == "EN" ? "BG" : "EN"
    }
  </script>
</body>

</html>
