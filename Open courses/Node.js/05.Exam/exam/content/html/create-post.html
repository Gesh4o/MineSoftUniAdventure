<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create post</title>
</head>
<body>
    <form method="POST" enctype="multipart/form-data">
        <label>Title:</label>
        <input type="text" placeholder="Type here..." name="title">
        <br>
        <br>
        <label>Content:</label>
        <input type="text" placeholder="Type here..." name="content">
        <br>
        <input type="file" value="Select image" name="image" accept="image/*" >
        <br>
        <input type="submit">
    </form>
</body>
</html>
