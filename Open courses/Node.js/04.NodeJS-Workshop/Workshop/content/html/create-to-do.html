<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create ToDo</title>
</head>
<body>
    <form method="post" enctype="multipart/form-data">
        <div>Insert ToDo Title</div>
        <input type="text" name="name" placeholder="Title here...">
        <br>
        <div>Insert ToDo Description</div>
        <input type="text" name="description" placeholder="Description here...">
        <br>
        <input type="file" name="file" placeholder="Choose file">
        <br>
        <input type="submit">
    </form>
    <br>
    <a href="/">Home</a>
</body>
</html>
