<!DOCTYPE html>
<html lang="en">
<head>
    <label for="time"  id="ClockLabel">The current time is: </label>
    <meta charset="UTF-8">
    <title>Clock</title>
</head>
<body>
<div   id ='time'></div>
<script>
    document.getElementById("ClockLabel").style.fontSize = "xx-large";
    (function () {
        function checkTime(i) {
            return (i < 10) ? "0" + i : i;
        }

        function startTime() {
            var today = new Date(),
                    h = checkTime(today.getHours()),
                    m = checkTime(today.getMinutes()),
                    s = checkTime(today.getSeconds());
            document.getElementById('time').innerHTML = h + ":" + m + ":" + s;
            t = setTimeout(function () {
                startTime()
            }, 500);
        }
        startTime();
    })();
</script>
</body>
</html>
